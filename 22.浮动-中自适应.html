<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .left {
        background: red;
        float: left;
      }
      .center {
        background: yellow;
        overflow: auto;
      }
      .right {
        background: green;
        float: right;
      }
      .clearfix::after {
        content: '';
        display: block;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        left
      </div>
      <div class="right">
        right
      </div>
      <div class="center clearfix">
        center
        左右脱离文档流
        兼容性好

        <p>增加高度</p>
        <p>增加高度</p>
        <p>增加高度</p>
      </div>
    </div>
  </body>
</html>
