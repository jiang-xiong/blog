<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    .parent {
      height: 500px;
      border: 1px solid red;
    }
    .child {
      display: inline-block;
      border: 1px solid blue;
      vertical-align: middle;

    }
    .before {
      display: inline-block;
      height: 100%;
      vertical-align: middle;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="parent">
    <span class="before">
      before
    </span>
    <div class="child">
      child
    </div>
  </div>
</body>
</html>
