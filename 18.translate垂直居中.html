<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  .parent {
    height: 500px;
    position: relative;
    border: 1px solid red;
  }
  .child {
    position: absolute;
    border: 1px solid green;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
  }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">
      child
    </div>
  </div>
</body>
</html>
